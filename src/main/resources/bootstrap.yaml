spring:
  application:
    name: zuul-service

eureka:
  instance:
    instance-id: ${spring.application.name}:${POD_NAME:localhost}:${server.port:8080}
  client:
    service-url:
      default-zone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/

zuul:
  routes:
    foo-service:
      path: /api/foo/**
    bar-service:
      path: /api/bar/**